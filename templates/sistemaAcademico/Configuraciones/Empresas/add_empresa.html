{% extends 'sistemaAcademico/inicio.html' %}
<!-- tabla roles-->
{% block titulo_cab_menu %}

{%endblock titulo_cab_menu %}


 {% block contenido_principal %}
	<header class="cuadro_titulo">
	<h4 class="titulo"> Configuracion / Registrar Empresa</h4>
</header>
<br/>
<section>
	<form class="formulario">

		<label class="texto">
            Nombre Empresa
        </label>
		<input type="text" name="nombre" class="cajatexto" />
<br/>
        <label class="texto">
             Razon social
        </label>
        <input type="text" name="rsocial" class="cajatexto"/>
<br/>

        <label class="texto">
                Tipo identificacion
        </label>
	    <select value="tipo identificacion" class="cajatexto">
                <option>Cedula</option>
                <option>Ruc</option>
                <option>Pasaporte</option>

        </select>
        <br/>

        <label class="texto">
            Identificacion
        </label>
        <input type="text" name="identificacion" class="cajatexto"/><br/>

        <label class="texto">
            Direccion
        </label>
        <input type="text" name="direccion" class="cajatexto"/></br>

	    <label class="texto">
            Representante Legal
        </label>
        <input type="text" name="rlegal" class="cajatexto"/><br/>

        <label class="texto">
            Email
        </label>
        <input type="email"  id="inputEmail3" placeholder="" class="cajatexto"/><br/>

        <label class="texto">
            Telefono
        </label>
        <input type="text" name="telefono" class="cajatexto"/>
        <br/>
        <label class="texto">
            Fecha de creacion
        </label>
        <input type="date" name="f_creacion" class="cajatexto">
        <br/>
        <label class="texto">
            Estado
        </label>
        <select  value="estado" class="cajatexto">
            <option>Activa</option>
            <option>Inactiva</option>
        </select>

        <div class="botones">
        </br>
        <input type="submit" name="guardar" value="Guardar" class="btn btn-outline-primary"/>
        <button type="reset" class="btn btn-outline-primary">Resetear</button>
        <input type="button" name="Cancelar" value="Cancelar"  class="btn btn-outline-primary"><a href="{% url 'Academico:empresas' %}"></a>
        </input>
        </div>
    </form>
</section>


{% endblock contenido_principal %}
