<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
				<form method="POST" action="{% url 'Academico:eliminar_menu' menu.id_menu %}"> {% csrf_token %}
					 <div class="modal-body">
             			<header class="cuadro_titulo bg-danger">
                    		<h4 class="titulo">Configuracion | Eliminar Menu</h4>
                    	</header>
								<div class="contenido text-dark">
             			   			Esta seguro que deseas eliminar este menu?<br>
             			   			Nombre del menu: <label>{{menu.descripcion}}</label><br>
             			   			Url: <label>{{menu.url}}</label><br>
									Controlador: <label>{{menu.view}}</label><br>
									<div class="row darkwhite-bg py-2">
                   					 <div class="col-12">
                   					 	  <div class="form-row">
                   					 	    <div class=" col-5 col-md-6 mb-0">
                   					 	     	<button type="submit" class="btn btn-outline-danger btn-block">Eliminar</button>
                   					 	    </div>
											 <div class=" col-5 col-md-6 mb-0">
                   					 	     	<button class="btn btn-outline-primary btn-block" data-dismiss="modal">Cancelar</button>
                   					 	    </div>
									 	  </div>
									   </div>
									</div>
        						</div>
					    </div>
             	</form>
	</div>
</div>
