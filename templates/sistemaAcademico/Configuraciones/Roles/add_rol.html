<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

        <header class="cuadro_titulo">
            <h4 class="titulo">Configuracion / Registrar Rol</h4>
        </header>

        <br/>
        <form action={% url 'Academico:nuevo_rol' %}"  id="" class="formulario" method="POST">{% csrf_token %}
            <div class="modal-body">
                <label class="texto">
                    Codigo:
                </label>
                <input class="cajatexto" name="codigo" type="text" value="{{ roles.codigo }}">

                <br/>
                <label class="texto">
                    Nombre:
                </label>
                <input class="cajatexto" name="nombre" type="text">
                <br/>
                <br/>
                <div class="botones">
                    <button class="btn btn-outline-primary" type="submit">Guardar</button>
                    <button class="btn btn-outline-primary" type="reset">Resetear</button>
                    <button class="btn btn-outline-primary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
