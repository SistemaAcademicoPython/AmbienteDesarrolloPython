{% extends 'base/base.html' %}
{% load staticfiles %}

{% block encabezado %}
{% endblock encabezado %}
{% block sidebar %}
{% endblock sidebar %}

{% block contenido_principal %}
<header class="cuadro_titulo">
		<h4 class="titulo">Configuracion / Editar Usuario</h4>
</header>
    <br>
    <form class="formulario" method="POST" action="{% url 'Academico:editar_usuario' usuario.id_usuario %}">{% csrf_token %}
        <br>

        <label class="texto">
            Nombre de Usuario:
        </label>
            <input type="text" class="cajatexto" placeholder="" required="true" name="usuario" value="{{usuario.usuario}}">
            <button type="button" class="btn">
                <i class="far fa-edit"></i>
            </button>
        </br>
        <label class="texto">
            Persona:
        </label>

            <select name="persona" class="cajatexto">
                    <option selected>Elija tipo de persona</option>
                    {% for per in lista_personas %}
                    <option class="cajatexto" value="{{per.id_persona}}"> {{per.nombres}} </option>
                    {% endfor %}
            </select>
            <button type="button" class="btn">
                <i class="far fa-edit"></i>
            </button>
        </br>
        <label class="texto">
           Tipo de Usuario:
        </label>

            <select name="permiso" class="cajatexto">
                    <option selected>Elija tipo de usuario</option>
                    {% for r in permiso %}
                    <option class="cajatexto" value="{{r.idgenr_general}}"> {{r.nombre}} </option>
                    {% endfor %}
            </select>
                <button type="button" class="btn">
                    <i class="far fa-edit"></i>
                </button>
        </br>
        </br>
        <div class="row col-lg-9 mx-auto  ">
            <label class="text">   Tipo de rol: </label>
        </div>
        <div class="col-4">
                <select  name="roles" class="selectpicker w-100 "  multiple title="Elija los roles..."
                         multiple data-selected-text-format="count" data-style="bg-white " multiple="multiple">
                {% for m in roles %}
                    <option value="{{m.id_rol}}">{{m.nombre}}</option>
                {%  endfor %}
            </select>
        </div>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-select.min.css' %}">
        <script type="text/javascript" src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'css/bootstrap.bundle.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'css/bootstrap-select.min.js' %}"></script>


        </div>




        <br>
        <br>

        <center>
        <button type="submit" class="btn btn-outline-primary">Grabar</button>
        <button type="reset" class="btn btn-outline-primary">Limpiar</button>
        <a class="btn btn-outline-primary" href="{% url 'Academico:usuarios' %}">Cancelar</a>
        </center>

    </form>
{% endblock contenido_principal %}
