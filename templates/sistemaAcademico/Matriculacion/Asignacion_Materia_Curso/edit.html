{% load crispy_forms_tags %}
<div class="modal-dialog modal-lg-8" role="document">
    <div class="modal-content">
        <form class="formulario" action="{% url 'Academico:editar_materia_curso' mat.id_detalle_materia_curso %}" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                <h4 class="titulo">Matriculaci√≥n  </h4>
                <br>
                    {{ form.id_mov_anio_lectivo_curso| as_crispy_field  }}
                    {{ form.id_genr_materias | as_crispy_field }}
                    {{ form.total_horas | as_crispy_field }}

                <center>

                </center>
            </div>
        </form>
    </div>
</div>
