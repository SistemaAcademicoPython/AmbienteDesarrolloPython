<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content ">
        <form method="POST" action="{% url 'Academico:eliminar_materia_curso' mat.id_detalle_materia_curso %}"> {% csrf_token %}

            <div class="modal-body ">

                <header class="cuadro_titulo bg-danger ">
                    <h4 class="titulo">Matriculación </h4>
                </header>
                <div class="contenido text-dark">
                    ¿Esta seguro que deseas eliminar esta Asignación?<br>
                    Materias: <strong>{{ mat.id_genr_materias }}

                </strong><br>
                    Curso: <strong>{{ mat.id_mov_anio_lectivo_curso }}</strong><br>
                    Hora: <strong>{{ mat.total_horas }}</strong><br><br>
                    <div class="row darkwhite-bg py-2">
                        <div class="col-12">
                            <div class="form-row">
                                <div class=" col-5 col-md-6 mb-0">
                                    <button type="submit" class="btn btn-outline-danger btn-block">Eliminar</button>
                                </div>
                                <div class=" col-5 col-md-6 mb-0">
                                    <button class="btn btn-outline-primary btn-block" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
