<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <form method="POST" action="{%  url 'Academico:eliminar_profesor' asignacion_materiasprof.id_materia_profesor %}"> {% csrf_token %}
            <div class="modal-body">
                <header class="cuadro_titulo bg-danger text-center">
                    <h4 class="titulo">Matriculacion | Eliminar Año Lectivo</h4>
                </header>
                <div class="contenido text-dark text-center">
                    ¿Esta seguro que desea eliminar este registro?<br>
                    Nombre del Docente: <strong>{{ asignacion_materiasprof.id_empleado.id_persona.nombres}}</strong><br><br>
                    <div class="row darkwhite-bg py-2">
                        <div class="col-12">
                            <div class="form-row">
                                <div class=" col-5 col-md-6 mb-0">
                                    <button type="submit" class="btn btn-outline-danger btn-block">Eliminar</button>
                                </div>
                                <div class=" col-5 col-md-6 mb-0">
                                    <button class="btn btn-outline-primary btn-block" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
	</div>
</div>
