<div class="modal-dialog modal-lg-8" role="document">
    <div class="modal-content">
        <form class="formulario" action="{% url 'Academico:editar_asig_curso' %}" method="POST">{% csrf_token %}
            <div class="modal-body">
                <h4 class="titulo">Configuracion | Editar Asignacion curso: </h4>
                <br>
                <p>
                    Seleciona un a√±o electivo
                    <select class="form-control" name="deporte">
                        <option class="text-success">2020-2021</option>
                    </select></p>
                <br>
                <label class="texto">Curso:</label>
                <input type="text" name="nombre" id="nombre" value="" required class="form-control">
                <br/>
                <label class="texto">Paralelo</label>
                <input type="text" class="form-control" name="codigo" id="codigo" value="">
                <br/>
                <center>
                    <button type="submit" class="btn btn-outline-primary">Guardar</button>
                    <button type="reset" class="btn btn-outline-info">Restablecer</button>
                    <button class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
                </center>
            </div>
        </form>
    </div>
</div>
