{% load crispy_forms_tags %}
<div class="modal-dialog modal-lg-8" role="document">
    <div class="modal-content">
        <form method="POST"
              action="{% url 'Academico:matriculacion_estados' id.id_matriculacion_estudiante %}">{% csrf_token %}
            {% csrf_token %}
            <div class="modal-body">
                <h4 class="titulo">Matriculacion | Estados : </h4>
                <br>
                  {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <ul>
                    {% for message in messages %}
                   <li> {{ message }}</li>
                    {% endfor %}
                    </ul>
                </div>

                {% endif %}
                {{ form.estado | as_crispy_field }}
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary">Guardar</button>
                    <button type="reset" class="btn btn-outline-info">Restablecer</button>
                    <a class="btn btn-outline-danger" href="{% url 'Academico:estudiante_filtro' %}">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
