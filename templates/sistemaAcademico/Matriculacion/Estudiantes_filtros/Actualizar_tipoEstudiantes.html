{% load crispy_forms_tags %}
<div class="modal-dialog modal-lg-8" role="document">
    <div class="modal-content">
        <form method="POST" action="{% url 'Academico:tipo_estudiantes' id.id_estudiante %}">{% csrf_token %}
            {% csrf_token %}
            <div class="modal-body">
                <h4 class="titulo">Matriculacion | Tipo estudiantes : </h4>
                <br>
                {{ form.tipo_estudiante | as_crispy_field }}
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary">Guardar</button>
                    <button type="reset" class="btn btn-outline-info">Restablecer</button>
                    <a class="btn btn-outline-danger" href="{% url 'Academico:estudiante_filtro' %}">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
