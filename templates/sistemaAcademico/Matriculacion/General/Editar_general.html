{% load crispy_forms_tags %}
<div class="modal-dialog modal-lg-8" role="document">
    <div class="modal-content">
        <form method="POST" action="{% url 'Academico:editar_general' F.idgenr_general  %}">
            {% csrf_token %}

            <div class="modal-body">
                <header class="cuadro_titulo bg-primary text-center">
                    <h4 class="titulo">Editar</h4>
                </header>

                <br>
                {{form|crispy}}
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary">Guardar</button>
                    <button type="reset" class="btn btn-outline-info">Restablecer</button>
                    <button class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
