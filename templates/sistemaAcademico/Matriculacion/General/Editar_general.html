{% load crispy_forms_tags %}
<div class="modal-dialog modal-lg-8" role="document">
    <div class="modal-content">
        <form method="POST" action="{% url 'Academico:editar_general' F.idgenr_general  %}">
            {% csrf_token %}

            <div class="modal-body">
                <h4 class="titulo">General | Editar : </h4>
                <br>
                {{form|crispy}}
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-primary">Guardar</button>
                    <button type="reset" class="btn btn-outline-info">Restablecer</button>
                    <a class="btn btn-outline-danger" href="{% url 'Academico:general' %}">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
