<div class="card shadow mb-45">
  <div class="card-header py-3">
    <h4 class="m-0 font-weight-bold text-primary text-center">Reporte Empleado</h6>
  </div>

  <div class="card-body ">


<form  method="POST" id="myform">

        <select name="combo" id="combo" class="form-control" required>
            <option selected="" disabled="" >--------------------</option>

         <div class="row darkwhite-bg py-2 text-center">

                          <button class="btn btn-success btn-block text-light" type="button" id="ex" onclick="Reportes(1)" ><img class="img-thumbnail" src="{%static 'img/excel1.png'%}" alt="REPORTE EN EXCEL" height="30" width="30"> Generar reporte en EXCEL</button> &nbsp;
                        </div>
                        <div class=" col-6 col-md-4 mb-0">
